<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Covid Supplies - Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="navbar.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="text/javascript">
        var onloadCallback = function () {
            var recap = grecaptcha.render('html_element', {
                'sitekey': '6Le01O4UAAAAAL4VbG0sVKKBMhc8VF2mHfW38gr3'
            });
        };
    </script>
</head>

<body>
    <h1 class="header"> Contact </h1>


    <form action="https://formspree.io/meqrjole" method="POST" class="form" id="contact-form">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="Email" required>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="Name" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="Phone" name="Phone" required>
        </div>
        <div class="form-group">
            <label for="company">Company</label>
            <input type="tel" class="form-control" id="company" name="Company" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3" name="Message" required
                placeholder="Message us with items you are interested in and quantity size and we will get back to you immediately."></textarea>
        </div>
        <div class="g-recaptcha" data-sitekey="6Le01O4UAAAAAL4VbG0sVKKBMhc8VF2mHfW38gr3"></div>
        <button style="margin-top: 10px;" type="button" onclick="submitForm()" class="btn btn-primary">Submit</button>
        <!-- <button type="button"></button> -->
    </form>

    <script src="contact.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="navbar.js"></script>
</body>

</html>
